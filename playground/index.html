<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drauu</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="app" class="w-screen h-screen flex flex-col">
    <div class="p-3 border-b border-gray-200 flex gap-4">
      <div class="overflow-hidden relative w-10 h-10 rounded-full border border-gray-300">
        <input id="color" type="color" value="#000000" class="w-20 h-20 -m-5" />
      </div>
      <h1 class="align-middle my-auto text-xl font-serif opacity-50">
        Drauu
      </h1>
    </div>
    <svg id="svg" class="w-full flex-auto z-10"></svg>
    <pre class="font-mono fixed right-8 bottom-0 opacity-35 pointer-events-none">
           d / free draw
           l / line
           r / rectangle
           e / ellipse
           c / clear
           + / increase size
           - / decrease size
      ctrl+z / undo
shift+ctrl+z / redo
    </pre>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
